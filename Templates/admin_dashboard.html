<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        .main-content {
            margin-left: 270px;
            padding: 30px;
            width: calc(100% - 270px);
        }

        .welcome-section {
            margin-bottom: 40px;
        }

        .welcome-section h1 {
            font-size: 36px;
            color: #333;
        }

        .welcome-section p {
            font-size: 18px;
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .stat-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .stat-box p {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="/admin_book_catalog">Book Catalog</a></li>
                <li><a href="/suppliers_publishers">Suppliers/Publishers</a></li>
                <li><a href="/user_management">User Management</a></li>
                <li><a href="/transactions">Transactions</a></li>
                <li><a href="/borrowing_records">Borrowing Records</a></li>
            </ul>
            <button href="/admin_logout" class="logout-btn">Logout</button>
        </div>
        
        <div class="main-content">
            <div class="welcome-section">
                <h1>Welcome, Admin</h1>
                <p>Manage your library system efficiently. Use the sidebar to navigate through different sections.</p>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <h3>Total Books</h3>
                    <p>150</p>
                </div>
                <div class="stat-box">
                    <h3>Active Users</h3>
                    <p>120</p>
                </div>
                <div class="stat-box">
                    <h3>Current Transactions</h3>
                    <p>35</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
