<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier/Publisher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Supplier/Publisher</h1>
        
        <!-- Form for editing supplier or publisher -->
        <form action="/edit_supplier_publisher/{{ supplier.id }}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ supplier.name }}" required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" value="{{ supplier.contact }}" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ supplier.address }}" required>

            <button type="submit" class="btn">Update</button>
        </form>
        
        <!-- Back to list button -->
        <a href="suppliers_publishers.html" class="btn">Back to List</a>
    </div>
</body>
</html>
