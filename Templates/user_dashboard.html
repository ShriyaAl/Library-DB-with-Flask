<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
    /* General styles for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Main container for dashboard */
        .dashboard-container {
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            position: fixed;
            height: 100%;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-header h2 {
            margin: 0;
            color: #fff;
        }

        .sidebar-header p {
            font-size: 14px;
            color: #bbb;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            margin: 20px 0;
            text-align: center;
        }

        .sidebar-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }

        .sidebar-menu li a:hover {
            background-color: #575757;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: block;
            margin-top: 30px;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        /* Header in main content */
        .header h1 {
            font-size: 2rem;
            color: #333;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        /* Section styling */
        section {
            margin-top: 40px;
        }

        .hidden {
            display: none;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        td button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        td button:hover {
            background-color: #45a049;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        form label {
            margin-bottom: 5px;
            color: #333;
        }

        form input, form select {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Welcome, User</h2>
                <p>Your personal library dashboard</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/catalog">Book Catalog</a></li>
                <li><a href="/borrow_return">Borrow/Return Book</a></li>
                <li><a href="/fines">Fines</a></li>
                <li><a href="/Userlogin" class="logout-btn">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Welcome to Your Dashboard</h1>
                <p>Here you can view the catalog of books, borrow/return books, and manage your fines.</p>
            </div>
        </div>
    </div>

</body>
</html>
