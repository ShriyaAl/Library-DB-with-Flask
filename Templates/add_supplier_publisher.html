<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier/Publisher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .delete {
            background-color: #f44336;
        }

        .delete:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Supplier/Publisher</h1>

        <!-- Form for adding supplier/publisher -->
        <form action="/add_supplier_publisher" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <button type="submit" class="btn">Add Supplier/Publisher</button>
        </form>

        <!-- Back to the suppliers/publishers list -->
        <a href="/suppliers_publishers" class="btn">Back to List</a>
    </div>
</body>
</html>
